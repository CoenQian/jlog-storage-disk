language: android
sudo: false
jdk:
- oraclejdk8
env:
  matrix:
  - ANDROID_TARGET=android-24  ANDROID_ABI=armeabi-v7a armeabi
android:
  components:
  - platform-tools
  - tools
  - build-tools-25.0.1
  - android-24
  - extra-android-support
  - extra-android-m2repository
script:
- "./gradlew assembleRelease"
before_install:
- openssl aes-256-cbc -K $encrypted_f484ee398990_key -iv $encrypted_f484ee398990_iv
  -in keystore/JiongBull.jks.enc -out keystore/JiongBull.jks -d
- chmod +x gradlew
deploy:
  provider: releases
  api_key:
    secure: 
  file: sample/build/outputs/apk/release/jlog_storage_disk_sample.apk
  on:
      tags: true
      all_branches: true